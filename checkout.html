<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout â€“ Lhyst</title>
  <!-- Use the same color variables as the rest of the app for consistency -->
  <style>
    :root{
      color-scheme: light;
      --bg: #f8fafc;
      --surface: #ffffff;
      --muted: #f3f4f6;
      --line: #e5e7eb;
      --text: #0f172a;
      --subtle: #475569;
      --brand: #6366F1; /* indigo-500 */
      --brand-dark: #4338CA; /* indigo-700 */
      --radius: 16px;
      --radius-sm: 12px;
      --shadow: 0 12px 30px rgba(2,6,23,.08);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .hero {
      padding: 2rem 1rem;
      text-align: center;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .logo img {
      width: 42px;
      height: 42px;
      margin-right: .6rem;
    }
    .logo span {
      font-size: 2rem;
      font-weight: 700;
      color: var(--brand);
    }
    h1 {
      margin: 0.5rem 0 1rem;
      font-size: 2rem;
      font-weight: 700;
    }
    .trial-note {
      max-width: 640px;
      margin: 0 auto;
      color: var(--subtle);
      font-size: 1rem;
    }
    .checkout-container {
      background: var(--surface);
      margin: 0 auto;
      padding: 2rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .plan-summary h2 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--brand);
    }
    .plan-summary .price {
      margin: .3rem 0 0;
      font-size: 1.4rem;
      font-weight: 600;
    }
    .billing-options label {
      display: block;
      margin-bottom: .5rem;
      font-size: 1rem;
    }
    .billing-options input[type="radio"] {
      margin-right: .4rem;
    }
    .card-details h3 {
      margin: 0 0 .5rem;
      font-size: 1.2rem;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }
    .actions button {
      cursor: pointer;
      border: none;
      border-radius: var(--radius-sm);
      padding: .75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
    }
    .actions button.primary {
      background: var(--brand);
      color: #fff;
    }
    .actions button.primary:hover {
      background: var(--brand-dark);
    }
    .actions button.secondary {
      background: var(--muted);
      color: var(--text);
    }
    .actions button.secondary:hover {
      background: var(--line);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo">
      <img src="brand-logo.png" alt="Lhyst logo">
      <span>Lhyst</span>
    </div>
    <h1>Complete Your Subscription</h1>
    <p class="trial-note">
      You're starting a 14-day free trial. You can skip entering payment details until your trial ends.
    </p>
  </div>
  <div class="checkout-container">
    <div class="plan-summary">
      <h2 id="planName">Plan</h2>
      <p class="price" id="planPrice">$0.00 <span id="billingPeriod">per month</span></p>
    </div>
    <div class="billing-options">
      <label><input type="radio" name="billing" value="monthly" checked> Monthly</label>
      <label><input type="radio" name="billing" value="yearly"> Yearly (10% off)</label>
    </div>
    <div class="card-details">
      <h3>Payment Details</h3>
      <p>After choosing a billing option, click "Continue to Payment" to enter your card information securely.</p>
    </div>
    <div class="actions">
      <button class="primary" id="payBtn">Continue to Payment</button>
      <button class="secondary" id="skipBtn">Skip Payment for Now</button>
    </div>
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // determine the selected plan from query or localStorage
      const params = new URLSearchParams(window.location.search);
      const planParam = params.get('plan');
      const storedPlan = localStorage.getItem('selectedPlan');
      const plan = planParam || storedPlan || 'basic';
      localStorage.setItem('selectedPlan', plan);
      const planNameEl = document.getElementById('planName');
      const priceEl = document.getElementById('planPrice');
      const billingPeriodEl = document.getElementById('billingPeriod');
      function updatePrice() {
        const freq = document.querySelector('input[name="billing"]:checked').value;
        const monthlyPrice = plan === 'pro' ? 9.99 * 1.5 : 9.99;
        const yearlyPrice = (monthlyPrice * 12 * 0.9).toFixed(2);
        if (freq === 'yearly') {
          priceEl.firstChild.textContent = '$' + yearlyPrice + ' ';
          billingPeriodEl.textContent = 'per year';
        } else {
          priceEl.firstChild.textContent = '$' + monthlyPrice.toFixed(2) + ' ';
          billingPeriodEl.textContent = 'per month';
        }
        planNameEl.textContent = (plan === 'pro' ? 'Pro' : 'Basic') + ' Plan';
      }
      updatePrice();
      // attach event listeners to radio buttons
      document.querySelectorAll('input[name="billing"]').forEach(r => {
        r.addEventListener('change', updatePrice);
      });
      // handle continue to payment
      document.getElementById('payBtn').addEventListener('click', function() {
        const freq = document.querySelector('input[name="billing"]:checked').value;
        fetch('/.netlify/functions/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ plan: plan, frequency: freq })
        })
        .then(res => res.json())
        .then(data => {
          if (data && data.url) {
            window.location.href = data.url;
          } else {
            console.error('Stripe session error', data);
            alert('There was a problem creating the checkout session.');
          }
        })
        .catch(err => {
          console.error(err);
          alert('There was a network error.');
        });
      });
      // handle skip payment
      document.getElementById('skipBtn').addEventListener('click', function() {
        localStorage.setItem('paymentDeferred', 'true');
        alert('You have deferred payment. Enjoy your trial! We will remind you to add payment details before your trial ends.');
        window.location.href = '/';
      });
    });
  </script>
</body>
</html>
