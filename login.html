<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In – Lhyst</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: .9rem;
      margin-bottom: .25rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: .6rem .75rem;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input[type="submit"] {
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: .75rem;
      font-size: 1rem;
      font-weight: 600;
      background: #2563eb;
      color: #fff;
      transition: background .2s ease;
    }
    input[type="submit"]:hover {
      background: #1d4ed8;
    }
    .message {
      margin-bottom: 1rem;
      padding: .6rem .8rem;
      border-radius: 4px;
      font-size: .9rem;
    }
    .message.error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fca5a5;
    }
    .message.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }
    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: .9rem;
    }
    .signup-link a {
      color: #2563eb;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In to Lhyst</h2>
    <div id="message" class="message" style="display:none;"></div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <input type="submit" value="Log In">
    </form>
    <div class="signup-link">
      Don’t have an account? <a href="/signup.html">Sign up</a>
    </div>
  </div>
  <script>
    // Display an error or success message
    function showMessage(type, text) {
      const msgEl = document.getElementById('message');
      if (!type) {
        msgEl.style.display = 'none';
        msgEl.textContent = '';
        msgEl.className = 'message';
        return;
      }
      msgEl.style.display = 'block';
      msgEl.className = 'message ' + type;
      msgEl.textContent = text;
    }
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      showMessage('', '');
      try {
        const res = await fetch('/.netlify/identity/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          // Consolidate error messages returned from the Identity API. If the
          // email isn't confirmed yet, prompt the user to check their inbox; otherwise
          // display the server‑provided error.
          const rawMsg = (data.msg || data.error_description || data.error || '').toLowerCase();
          if (rawMsg.includes('email not confirmed')) {
            showMessage('error', 'Please confirm your email before logging in.');
          } else if (rawMsg.includes('user not found')) {
            showMessage('error', 'No account found with this email. Please sign up first.');
          } else if (rawMsg.includes('invalid email or password')) {
            showMessage('error', 'Incorrect email or password.');
          } else {
            showMessage('error', data.msg || data.error_description || data.error || 'Login failed.');
          }
          return;
        }
        // Start trial if not already started
        if (!localStorage.getItem('trialStart')) {
          localStorage.setItem('trialStart', new Date().toISOString());
        }
        // Redirect to pending location (e.g. checkout) if available
        const redirectPath = localStorage.getItem('pendingRedirect');
        if (redirectPath) {
          localStorage.removeItem('pendingRedirect');
          window.location.href = redirectPath;
        } else {
          window.location.href = '/';
        }
      } catch (err) {
        console.error(err);
        // Provide a more descriptive error message on network or unexpected errors
        showMessage('error', err && err.message ? err.message : 'An unexpected error occurred. Please try again later.');
      }
    });
  </script>
</body>
</html>
