<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In – Lhyst</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: .9rem;
      margin-bottom: .25rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: .6rem .75rem;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input[type="submit"] {
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: .75rem;
      font-size: 1rem;
      font-weight: 600;
      background: #2563eb;
      color: #fff;
      transition: background .2s ease;
    }
    input[type="submit"]:hover {
      background: #1d4ed8;
    }
    .message {
      margin-bottom: 1rem;
      padding: .6rem .8rem;
      border-radius: 4px;
      font-size: .9rem;
    }
    .message.error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fca5a5;
    }
    .message.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }
    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: .9rem;
    }
    .signup-link a {
      color: #2563eb;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In to Lhyst</h2>
    <div id="message" class="message" style="display:none;"></div>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <input type="submit" value="Log In">
    </form>
    <div class="signup-link">
      Don’t have an account? <a href="/signup.html">Sign up</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configure Supabase. These values are safe to expose on the client because
    // they grant only anonymous access. The secret service role key is kept
    // server‑side in Netlify functions.
    const SUPABASE_URL = 'https://osphksuqaleyeiuthivu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zcGhrc3VxYWxleWVpdXRoaXZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5ODExNTUsImV4cCI6MjA3MTU1NzE1NX0.WHA35rvF1xCLFGBJehh32itaokL37Lu2o9SLSRZlYFc';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    // Display an error or success message
    function showMessage(type, text) {
      const msgEl = document.getElementById('message');
      if (!type) {
        msgEl.style.display = 'none';
        msgEl.textContent = '';
        msgEl.className = 'message';
        return;
      }
      msgEl.style.display = 'block';
      msgEl.className = 'message ' + type;
      msgEl.textContent = text;
    }
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      showMessage('', '');
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          const msg = error.message.toLowerCase();
          if (msg.includes('email not confirmed')) {
            // E-L1: Email not confirmed
            showMessage('error', 'Please confirm your email before logging in. (Code: E-L1)');
          } else if (msg.includes('invalid login credentials') || msg.includes('invalid login')) {
            // E-L3: Invalid credentials
            showMessage('error', 'Incorrect email or password. (Code: E-L3)');
          } else if (msg.includes('user not found')) {
            // E-L2: User not found
            showMessage('error', 'No account found with this email. Please sign up first. (Code: E-L2)');
          } else {
            // E-L4: Other server error
            showMessage('error', `${error.message} (Code: E-L4)`);
          }
          return;
        }
        // Successful login: mark the user as logged in and start trial if not already started
        localStorage.setItem('lhyst_user_logged_in', 'true');
        // Start the trial timestamp if not already recorded
        if (!localStorage.getItem('trialStart')) {
          localStorage.setItem('trialStart', new Date().toISOString());
        }
        // Redirect to any pending location (e.g. checkout)
        const redirectPath = localStorage.getItem('pendingRedirect');
        if (redirectPath) {
          localStorage.removeItem('pendingRedirect');
          window.location.href = redirectPath;
        } else {
          window.location.href = '/';
        }
      } catch (err) {
        console.error(err);
        // E-L5: Network or unexpected error
        const msg = err && err.message ? err.message : 'An unexpected error occurred. Please try again later.';
        showMessage('error', `${msg} (Code: E-L5)`);
      }
    });
  </script>
</body>
</html>
