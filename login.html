<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In - Lhyst</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log in to Lhyst</h2>
    <p>Enter your credentials to continue.</p>
    <button class="btn" onclick="openLogin()">Log In with Email</button>
    <p style="margin-top: 1rem;">
      <a href="signup.html">Donâ€™t have an account? Sign up</a>
    </p>
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    function openLogin() {
      if (window.netlifyIdentity) {
        netlifyIdentity.open('login');
        netlifyIdentity.on('login', function(user) {
          /*
           * When a user logs in via Netlify Identity, the `user` object will
           * include a `confirmed_at` property once they have verified their
           * email address via the confirmation link. If the user has not
           * confirmed their email, they should not be allowed to proceed. In
           * this case we alert them and immediately log them back out. This
           * prevents unverified accounts from bypassing the confirmation step.
           */
          // Check if there is a pending redirect stored from registration.
          const redirectPath = localStorage.getItem('pendingRedirect');
          if (redirectPath) {
            localStorage.removeItem('pendingRedirect');
            window.location.href = redirectPath;
          } else {
            // Otherwise go to home page
            window.location.href = '/';
          }
        });
      } else {
        alert('Netlify Identity is not available.');
      }
    }
    // Automatically trigger login modal when page loads
    document.addEventListener('DOMContentLoaded', function() {
      openLogin();
    });
  </script>
</body>
</html>
