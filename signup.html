<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Lhyst</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create your Lhyst account</h2>
    <p>Please sign up to start your free trial.</p>
    <button class="btn" onclick="openSignUp()">Sign Up with Email</button>
    <p style="margin-top: 1rem;">
      <a href="login.html">Already have an account? Log in</a>
    </p>
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    function openSignUp() {
      if (window.netlifyIdentity) {
        netlifyIdentity.open('signup');
        netlifyIdentity.on('login', function() {
          // Redirect back to the home page after successful signup/login
          window.location.href = '/';
        });
      } else {
        alert('Netlify Identity is not available.');
      }
    }
    // Automatically trigger signup when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      openSignUp();
    });
  </script>
</body>
</html>
